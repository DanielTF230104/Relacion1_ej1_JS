<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cálculo del radio de la circunferencia</title>
</head>
<body>
    <form class="w-50 mx-auto border border-primary p-5 mt-5" onsubmit="event.preventDefault(); calcularResultados();">
        <h1 class="text-center text-danger">Cálculo de Circunferencia, Área y Volumen</h1>
        <label for="radio" class="form-label">Radio de la circunferencia:</label>
        <input type="number" class="form-control" id="radio" name="radio" step="any" required>
        <button type="submit" class="btn btn-primary mt-5">Calcular</button>
        <div class="mb-3 mt-5">
            <p id="longitud"></p>
            <p id="area"></p>
            <p id="volumen"></p>
        </div>
    </form>
    <script src="js/ejercicio2.js"></script>
</body>
</html>
